<h1 align="center">Gallery</h1>
<br> 

<div id="gallery">
    <!-- Sunset Gallery -->
    <div class="gallery-container">
        <h3>Sunset Gallery</h3>
        <div class="w3-content">
            <img class="mySlides" src="image/sunset1.jpg" alt="Sunset 1">
            <img class="mySlides" src="image/sunset2.jpg" alt="Sunset 2">
            <img class="mySlides" src="image/sunset3.jpg" alt="Sunset 3">
            <img class="mySlides" src="image/sunset4.jpg" alt="Sunset 4">
            <img class="mySlides" src="image/sunset5.jpg" alt="Sunset 5">
            <img class="mySlides" src="image/sunset6.jpg" alt="Sunset 6">

            <button class="w3-button w3-display-left" onclick="plusDivs(-1, 'sunset')">&#10094;</button>
            <button class="w3-button w3-display-right" onclick="plusDivs(1, 'sunset')">&#10095;</button>
        </div>
    </div>

    <!-- Cat Gallery -->
    <div class="gallery-container">
        <h3>Cat Gallery</h3>
        <div class="w3-content">
            <img class="mySlides" src="image/cat1.jpg" alt="Cat 1">
            <img class="mySlides" src="image/cat2.jpg" alt="Cat 2">
            <img class="mySlides" src="image/cat3.jpg" alt="Cat 3">
            <img class="mySlides" src="image/cat4.jpg" alt="Cat 4">
            <img class="mySlides" src="image/cat5.jpg" alt="Cat 5">
            <img class="mySlides" src="image/cat6.jpg" alt="Cat 6">

            <button class="w3-button w3-display-left" onclick="plusDivs(-1, 'cat')">&#10094;</button>
            <button class="w3-button w3-display-right" onclick="plusDivs(1, 'cat')">&#10095;</button>
        </div>
    </div>

    <!-- Flower Gallery -->
    <div class="gallery-container">
        <h3>Flower Gallery</h3>
        <div class="w3-content">
            <img class="mySlides" src="image/flower1.jpg" alt="Flower 1">
            <img class="mySlides" src="image/flower2.jpg" alt="Flower 2">
            <img class="mySlides" src="image/flower3.jpg" alt="Flower 3">
            <img class="mySlides" src="image/flower4.jpg" alt="Flower 4">
            <img class="mySlides" src="image/flower5.jpg" alt="Flower 5">
            <img class="mySlides" src="image/flower6.jpg" alt="Flower 6">

            <button class="w3-button w3-display-left" onclick="plusDivs(-1, 'flower')">&#10094;</button>
            <button class="w3-button w3-display-right" onclick="plusDivs(1, 'flower')">&#10095;</button>
        </div>
    </div>
</div>

<script>
    let slideIndex = {
        sunset: 1,
        cat: 1,
        flower: 1
    };

    showDivs(slideIndex.sunset, 'sunset');
    showDivs(slideIndex.cat, 'cat');
    showDivs(slideIndex.flower, 'flower');

    function plusDivs(n, category) {
        slideIndex[category] += n;
        showDivs(slideIndex[category], category);
    }

    function showDivs(n, category) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var categorySlides = [];

        for (i = 0; i < x.length; i++) {
            if (x[i].alt.toLowerCase().includes(category)) {
                categorySlides.push(x[i]);
            }
        }

        if (n > categorySlides.length) {slideIndex[category] = 1}
        if (n < 1) {slideIndex[category] = categorySlides.length}

        categorySlides.forEach(function(slide) {
            slide.style.display = "none";
        });

        categorySlides[slideIndex[category] - 1].style.display = "block";
    }
</script>
